<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>site-lock</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="width: 350px;">
    <div class="row">
        <div class="col"><i class="fa fa-lock d-flex justify-content-center align-items-center" style="font-size: 56px;"></i></div>
    </div>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <div class="btn-group onOffSlider" role="group"><button class="btn btn-primary buttonon slider1" type="button" style="background: rgb(255,255,255);color: var(--dark);width: 132px;border-width: 2px;border-color: var(--dark);">ON</button><button class="btn btn-primary slider2" type="button" style="background: rgb(255,255,255);color: var(--dark);width: 132px;border-width: 2px;border-color: var(--dark);">OFF</button></div>
        </div>
    </div>
    <div class="row" style="margin-top: 14px;margin-right: -15px;padding-bottom: 5px;">
        <div class="col d-flex justify-content-center"><input type="text" id="siteInput" style="border-radius: 20px;width: 95%;text-align: center;" placeholder="url" name="website" value="google.com"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/onOffSlider.js"></script>
    <script src="popup.js"></script>
</body>

</html>
